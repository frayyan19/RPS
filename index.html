<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div>
        <h1>
            <script>
            function computerPlay() {
                const arr = ["Rock","Paper","Scissors"]
                let val = Math.floor(Math.random()*3)
                return arr[val]
            }

            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection[0].toUpperCase() + playerSelection.substring(1,playerSelection.length).toLowerCase()
                const rs = playerSelection === 'Rock' && computerSelection === 'Scissors'
                const sp = playerSelection === 'Scissors' && computerSelection === 'Paper'
                const pr = playerSelection === 'Paper' && computerSelection === 'Rock'
                let winner = rs || sp || pr;
                if(winner){
                        return "You Win! " + playerSelection + " beats " + computerSelection
                    }
                if(playerSelection == computerSelection) return "You Tie!"

                return "You Lose! " + computerSelection + " beats " + playerSelection
            }

            function game(){
                let playScore = 0;
                let compScore = 0;
                for(let i = 0; i < 5; i++){
                   let playerSelection =  prompt("RPS?")
                   let str =  playRound(playerSelection,computerPlay())
                   if(str[4] == 'W') ++playScore
                   else if(str[4] == 'L') ++compScore
                   else if(str[4] == 'T') --i;
                   if(playScore >= 3) return "YOU WIN!"
                   if(compScore >= 3) return "YOU LOSE!"
                }
            }
            game()
            </script>
        </h1>
    </div>   
</body>
</html>
