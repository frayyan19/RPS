<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class="col2">
                <h1>Rock Paper Scissors</h1>
                <button onclick="game()" id="start">START!</button>
            </div>
            <div id="score" class="col3">
                <div id="content">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="rps">
            <div class="col2">
                <input id="rock" type="button" value="Rock">
            </div>
            <div class="col2">
                <input id="paper" type="button" value="Paper">
            </div>
            <div class="col2">
                <input id="scissors" type="button" value="Scissors">
            </div>
        </div> 
    </div>
</body>
</html>
