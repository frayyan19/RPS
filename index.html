<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <script src="https://kit.fontawesome.com/bbf9817cae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class="col1">
                <h1>Rock Paper Scissors</h1>
                <button onclick="game()" id="start">START!</button>
            </div>
            <div id="score" class="col3">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="rps">
            <div class="col2">
                <button id="rock" value="Rock"> <i class="fa-solid fa-hand-back-fist"></i></button>
                <button id="paper" value="Paper"> <i class="fa-solid fa-hand"></i></button>
                <button id="scissors" value="Scissors"> <i class="fa-solid fa-hand-scissors"></i></button>
            </div>
        </div> 
        <div id="status"> </div>
    </div>
</body>
</html>
